# 参考 https://github.com/soulteary/stargate
# 推送 tag v*.*.* 时自动构建多架构 Docker 镜像并发布到 GHCR，同时创建 GitHub Release
name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  GO_VERSION: "1.26.0"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: Run tests
        run: go test -v ./...

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +%FT%T%z)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist
          VERSION=${{ steps.version.outputs.version }}
          COMMIT=${{ github.sha }}
          LDFLAGS="-s -w -X main.Version=v${VERSION}"
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "${LDFLAGS}" -o dist/runner-manager-linux-amd64 .
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "${LDFLAGS}" -o dist/runner-manager-linux-arm64 .
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "${LDFLAGS}" -o dist/runner-manager-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "${LDFLAGS}" -o dist/runner-manager-darwin-arm64 .

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Prepare config for image
        run: cp config.yaml.example config.yaml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute canonical image name (lowercase for GHCR)
        id: vars
        run: |
          CANONICAL="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "canonical=${CANONICAL,,}" >> "$GITHUB_OUTPUT"

      - name: Extract metadata (Manager image)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.canonical }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=true

      - name: Build and push Manager Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Prepare Runner tags (same image, tag suffix -runner)
        id: runner-tags
        run: |
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "${{ steps.meta.outputs.tags }}" | sed '/./s/\(:.*\)$/\1-runner/' >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push Runner Docker image (container mode)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.runner
          push: true
          tags: ${{ steps.runner-tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Changes

            详见提交历史与变更说明。

            ## 使用方式

            ### Docker 镜像 (GHCR)

            - Manager（管理服务）:
            ```bash
            docker pull ${{ steps.vars.outputs.canonical }}:${{ steps.version.outputs.tag }}
            ```
            - Runner 容器镜像（容器模式，同镜像名，tag 带 -runner 后缀）:
            ```bash
            docker pull ${{ steps.vars.outputs.canonical }}:${{ steps.version.outputs.tag }}-runner
            ```

            ### 二进制

            - Linux AMD64: `runner-manager-linux-amd64`
            - Linux ARM64: `runner-manager-linux-arm64`
            - macOS AMD64: `runner-manager-darwin-amd64`
            - macOS ARM64: `runner-manager-darwin-arm64`

            ### 校验和

            见 `checksums.txt` 中的 SHA256。
          draft: false
          prerelease: false
